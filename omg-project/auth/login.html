<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head Start-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OMG</title>
        <!--Bootstrap CSS v5.2.3-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--Bootstrap Icon v1.3.0-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
        <!--Main CSS-->
        <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
        <!--Favicon-->
        <link href="../assets/img/favicon.png" rel="shortcut icon">
    <!--Head End-->
</head>
<body>
    <!--Header Start-->
    <div class="container d-flex justify-content-center pt-5 pb-4" style="margin-top: 80px;">
        <a href="#">
            <img src="../assets/img/logo.png" width="200px" />
        </a>
    </div>
    <!--Header End-->
    <!--Content Start-->
    <div class="container">
        <div class="container border border-dark" style="margin: 0 auto; padding: 0 75px; box-sizing: border-box; width: 460px; border-radius: 6px">
            <ul style="display: table; width: 100%;">
                <li style="float: left;">회원</li>
                <li style="float: left; margin-left: 10px;">비회원</li>
            </ul>
            <form action="#" method="">
                <div class="row mt-1 mb-1 ms-auto me-auto border border-secondary" style="border-radius: 6px;">
                    <i class="bi bi-person">
                        <input type="text" id="id" name="id" placeholder="아이디" maxlength="30" style="border: none; width: 250px; height: 40px;" />
                    </i>
                </div>
                <div class="row mt-1 mb-1 ms-auto me-auto border border-secondary" style="border-radius: 6px;">
                    <i class="bi bi-lock">
                        <input type="password" id="pw" name="pw" placeholder="비밀번호" maxlength="15" style="border: none; width: 250px; height: 40px;" />
                    </i>
                </div>
                <input type="checkbox"><span>아이디 저장</span>
                <div class="row mt-3 mb-1 ms-auto me-auto border border-secondary" style="border-radius: 6px;">
                    <button class="btn btn-secondary" type="submit">로그인</button>
                </div>
            </form>
        </div>
        <div class="container" style="padding: 20px 0 35px;width: 460px;">
            <div class="col d-flex justify-content-center">
                <ul>
                    <li style="float: left;">
                        <a href="#">아이디 찾기</a>
                    </li>
                    <li style="float: left; margin-left: 10px;">
                        <a href="#">비밀번호 찾기</a>
                    </li>
                    <li style="float: left; margin-left: 10px;">
                        <a href="#">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--Content End-->
    <!--Footer Start-->
    <div class="container">

    </div>
    <!--Footer End-->
</body>
</html>
