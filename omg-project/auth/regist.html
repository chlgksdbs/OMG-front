<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head Start-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMG</title>
    <!--Bootstrap CSS v5.2.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap Icon v1.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <!--Box Icon v2.0.7-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--Favicon-->
    <link href="../assets/img/favicon.png" rel="shortcut icon">
    <!--Main CSS-->
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
    <!--Login CSS-->
    <link href="../assets/css/login.css" rel="stylesheet" type="text/css">
    <!--Head End-->
</head>
<body>
    <!--중앙 Content Start-->
    <div class="login_container">
        <div class="login_content">
            <div class="login_img">
                <a href="../index.html">
                    <img src="../assets/img/logo.png" alt="OMG">
                </a>
            </div>
            <div class="login_forms">
                <form action="" class="login_create" id="login-up">
                    <h1 class="login_title">회원가입</h1>
                    <div class="login_box">
                        <i class='bx bx-at login_icon'></i>
                        <input type="text" placeholder="이메일" class="login_input" maxlength="45">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>
                         <input type="text" placeholder="아이디" class="login_input" maxlength="30">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-lock login_icon'></i>
                        <input type="text" placeholder="비밀번호" class="login_input" maxlength="15">
                    </div>
                    <a href="#" class="login_button">회원가입</a>
                </form>
            </div>
        </div>
    </div>
    <!--중앙 Content End-->
</body>
</html>
