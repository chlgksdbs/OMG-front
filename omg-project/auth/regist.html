<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head Start-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMG</title>
    <!--Bootstrap CSS v5.2.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap Icon v1.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <!--Box Icon v2.0.7-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--Favicon-->
    <link href="../assets/img/favicon.png" rel="shortcut icon">
    <!--Main CSS-->
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
    <!--Login CSS-->
    <link href="../assets/css/login.css" rel="stylesheet" type="text/css">
    <!--Head End-->
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="../assets/img/logo.png" alt="OMG">
            </div>
            <div class="login__forms">
                <form action="" class="login__create" id="login-up">
                    <h1 class="login__title">회원가입</h1>
                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="이메일" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                         <input type="text" placeholder="아이디" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock login__icon'></i>
                        <input type="text" placeholder="비밀번호" class="login__input">
                    </div>
                    <a href="#" class="login__button">회원가입</a>
                    <div>
                        <span class="login__signup login__signup--signup" id="sign-in">로그인</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Footer Start-->
    
    <!--Footer End-->
</body>
</html>
